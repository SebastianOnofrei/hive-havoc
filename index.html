<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Hive Havoc - A Thrilling JavaScript Game">
    <meta name="description" content="Hive Havoc is a JavaScript game where you get revenge after a swarm attack">
    <meta name="keywords" content="Hive Havoc, JavaScript game, bee game, browser game, HTML5 game">
    <meta name="author" content="Sebastian Onofrei">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/honeycomb.png">
    <title>Hive Havoc</title>
</head>
<body>
    
    <canvas id="canvas1"></canvas>
    
    <!-- player name , health bat and damage notification -->
    <div class="toast-notification damage-done"><!-- populated by js. --></div>
    <div class="health-bar">
        <h2 class="health-bar__lifepoints"></h2>
    </div>
    <div class="player__name-container"></div>
    
    
    <!-- battle info -->
    <div class="battle__details-button">
        Swarm Info
    </div>
   
    
    <div class="battle__information"> 
        <!-- <button class="battle__information--close"></button> -->

        <ol class="battle__information--container active">
            <li class="battle__information--queen">
                <h2>Queen</h2>
                <div class="queen-info">
                    1
                </div>
                <img src="./assets/sprites/queen-bee.svg" alt="">
            </li>
            <li class="battle__information--workers">
                <h2>Workers</h2>
                <div class="workers-info">
                    1
                </div>
                <img src="./assets/sprites/worker-bee.png" alt="">
            </li>
            <li class="battle__information--drones">
                <h2>Drones</h2>
                <div class="drones-info">
                    1
                </div>
                <img src="./assets/sprites/drone-bee.png" alt="">
            </li>
        </ol>
    </div>
    <!-- settings -->
    <div class="settings"> 
        <div class="settings__close-btn"></div>
        <div class="toast-notification settings__toast-notification">
            You have successfully saved your new name!
        </div>
        <img class="settings__bee-queen" src="./assets/sprites/queen-bee.svg" alt="settings bee queen" >
        <div class="settings__options">
            <h1>Settings</h1>
            <div class="settings__player-name"> 
                <label for="">Player Name</label>
                <input type="text" placeholder="PlayerName" id="player-name" value="Player">
                <button class="save-name__button">Save</button>
            </div>
            <div class="settings__sound"> 
                <label>
                    <span>Mute sound</span>
                    <input type="checkbox" id="sound-checkbox">
                </label>
            </div>
        </div>
    </div>

    <button class="button hit-button">HIT</button>

    <!-- I load here all the assets I need in JavaScript -->
    <!-- loading sounds -->
     <audio src="./assets/sounds/mortal-kombat-theme.mp3" loop></audio>
    <!-- loading backgrounds -->
    <img id="spring-bg" src="./assets/backgrounds/spring.png" alt="spring background">
    <img id="summer-bg" src="./assets/backgrounds/summer.png" alt="summer background">
    <img id="autumn-bg" src="./assets/backgrounds/autumn.png" alt="autumn background">
    <img id="winter-bg" src="./assets/backgrounds/winter.png" alt="winter background">
    <img id="honey-bg" src="./assets/backgrounds/honey-bg.jpg" alt="honey background">
    <!-- Loading sprites  -->
    <img id="worker-bee" src="./assets/sprites/worker-bee.png" alt="bee">
    <img id="drone-bee" src="./assets/sprites/drone-bee.png" alt="bee">
    <img id="queen-bee" src="./assets/sprites/queen-bee.svg" alt="bee">
    <img id="drone-bees-swarm" src="./assets/sprites/drone-bees.png" alt="drone bees swarm">
    <img id="worker-bees-swarm" src="./assets/sprites/worker-bees.png" alt="worker bees swarm">
    <script src="./js/main.js" type="module"></script>
</body>
</html>
